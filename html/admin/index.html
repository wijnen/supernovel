<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'/>
		<title>Lesverhaal admin panel</title>
		<script src='code/builders.js'></script>
		<script src='code/rpc.js'></script>
		<script src='code/admin.js'></script>
		<link rel='stylesheet' href='code/style.css'></link>
	</head>
	<body>
		<div id='login'>
			<h1>Lesverhaal admin login</h1>
			<form onsubmit='return log_in()'>
				Naam: <input type='text' id='name'/><br/>
				Wachtwoord: <input type='password' id='password'/><br/>
				<input type='submit' value='Log in'/>
			</form>
		</div>
		<div id='groups'></div>
		<div id='tablediv'>
			<table id='table'></table>
			<br/>
			<button type='button' onclick='goback()'>Terug</button>
		</div>
		<div id='single'></div>
	</body>
</html>
