<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'/>
		<title>Lesverhaal zandbak</title>
		<script src='code/builders.js'></script>
		<script src='code/rpc.js'></script>
		<script src='code/lesverhaal.js'></script>
		<script src='code/sandbox.js'></script>
		<link rel='stylesheet' href='code/style.css'/>
	</head>
	<body onkeypress='keypress(event)'>
		<audio id='music' loop='loop'></audio>
		<audio id='sound'></audio>
		<div id='error'>
			<h1>Een moment geduld</h1>
			<p>De verbinding met de server wordt gemaakt.</p>
			<p>Als dit bericht blijft staan, is er iets mis.</p>
		</div>
		<div id='login'>
			<h1>Inloggen bij de Lesverhaal-zandbak</h1>
			<form onsubmit='return log_in()'>
				Naam: <input type='text' id='loginname'/><br/>
				Klas: <input type='text' id='class'/><br/>
				Wachtwoord: <input type='password' id='password'/><br/>
				<button type='button' value='Log in' onclick='log_in()'>Log in</button>
			</form>
		</div>
		<div id='contents'>
			<div id='logout'><button type='button' onclick='log_out()'>Log uit</button></div>
			<ul id='chapters'></ul>
			<hr/>
			<ul id='sections'></ul>
		</div>
		<div id='video'>
			<video preload='auto' controls></video><br/>
			Snelheid: <input type='number' id='speed' onchange='speed()' value='100'/>%<br/>
			<button onclick='video_done()'>Ga verder</button>
		</div>
		<div id='navigation'>
			<button type='button' class='navbutton' onclick='prev_kinetic(true)'>Begin</button>
			<button type='button' class='navbutton' onclick='prev_kinetic()'>Terug</button>
			<button type='button' class='navbutton' onclick='home()'>Inhoud</button>
			<button type='button' class='navbutton' onclick='next_kinetic()'>Verder</button>
			<button type='button' class='navbutton' onclick='next_kinetic("finish")'>Eind</button>
		</div>
		<div id='spritebox'></div>
		<div id='speechbox'>
			<span id='speaker'></span><br/>
			<img id='photo'/>
			<div id='speech'></div>
		</div>
		<div id='question'></div>
		<div id='sandbox'>
			<form enctype='multipart/form-data' method='post'>
				<ul id='files'></ul>
				<p>Nieuw bestand: <input type='file' name='file' multiple='multiple'/> <input type='submit' name='new' value='Uploaden'/></p>
				<p>Scriptnaam: <input id='scriptname' name='scriptname'/><button type='button' onclick='put_script()'>Opslaan</button></p>
				<textarea name='script' id='script'></textarea>
				<div id='sandbox-error'></div>
			</form>
		</div>
	</body>
</html>
