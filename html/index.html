<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'/>
		<title>Supernovel</title>
		<script src='code/builders.js'></script>
		<script src='code/rpc.js'></script>
		<script src='code/richinput.js'></script>
		<script src='code/userdata.js'></script>
		<script src='code/supernovel.js'></script>
		<link rel='stylesheet' href='code/style.css'/>
	</head>
	<body onkeypress='keypress(event)'>
		<div id='userdata'></div>
		<audio id='music' loop='loop'></audio>
		<audio id='sound'></audio>
		<div id='error'>
			<h1 class='translate'>Please Wait</h1>
			<p class='translate'>The connection with the server is attempted.</p>
			<p class='translate'>If this message does not disappear, there is a problem. There may be messages in the debugging console that identify the problem.</p>
		</div>
		<div id='contents'>
			<div id='logout'>Logged in as <span id='login'></span> <button type='button' onclick='log_out()' class='translate'>Log out</button></div>
			<ul id='scripts'></ul>
		</div>
		<div id='game'>
			<img id='bg'/>
			<div id='videodiv'>
				<video id='video' preload='auto' controls></video><br/>
				<span class='translate'>Speed</span>: <input type='number' id='speed' onchange='speed()' value='100'/>%<br/>
				<button onclick='video_done()' class='translate'>Continue</button>
			</div>
			<div id='navigation'>
				<button type='button' class='navbutton' id='navfirst' onclick='prev_kinetic(true)'>&#x21e4;</button>
				<button type='button' class='navbutton' id='navprev' onclick='prev_kinetic()'>&#x2190;</button>
				<button type='button' class='navbutton' id='navhome' onclick='home()'>&#x2191;</button>
				<button type='button' class='navbutton' id='navnext' onclick='next_kinetic()'>&#x2192;</button>
				<button type='button' class='navbutton' id='navlast' onclick='next_kinetic("finish")'>&#x21e5;</button>
			</div>
			<div id='spritebox'></div>
			<div id='speechbox'>
				<span id='speaker'></span><br/>
				<img id='speaker_image'/>
				<div id='speech'></div>
			</div>
			<div id='question'></div>
		</div>
	</body>
</html>
